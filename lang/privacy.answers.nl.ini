;;------------- PRIVACY: WHAT INFO
[privacy_what_intro]
title="Welke informatie verzamelen we over u en waarom?"

[privacy_what_public]
filter_only="has_anonymous_visitors"
paragraph="* Als u, zonder u te identificeren, onze website bezoekt, houden we enkel de volgende informatie bij: de pagina's die u bezoekt, uw ip-adres en de identificatie van uw browser (versie, computer-type). Daarnaast maakt de website gebruik van 'cookies', die we laten bewaren in uw browser, en die voor ons zaken bijhouden zoals het tijdstip van uw eerste bezoek, uw gekozen taal. De bedoeling hiervan is de kwaliteit van onze dienstverlening te kunnen meten, en problemen te detecteren en corrigeren."

[privacy_what_comments]
filter_only="has_anonymous_comments"
paragraph="* Als u op deze website een commentaar plaatst, of op andere wijze iets aan de inhoud bijdraagt of verandert, verzamelen we van u een naam en/of een email adres. Het staat u vrij een pseudoniem te gebruiken als naam. Uw email adres wordt niet op onze website getoond. De bedoeling hiervan is de kwaliteit van onze dienstverlening te kunnen garanderen (spam en aanstootgevende content vermijden)."

[privacy_what_loggedin]
filter_only="has_loggedin_users"
paragraph="* Als u op deze website inlogt met een account die u hier aangemaakt heeft, of met een andere account (bvb uw Facebook account), dan hebben we van u een naam en email adres, met daarnaast nog andere persoonsgegevens die belangrijk zijn  voor een correcte dienstverlening (bvb taal, telefoon)."

[privacy_what_list]
filter_only="has_mailinglist"
paragraph="* Als u zich inschrijft voor onze newsletter, of in een andere context aan ons vraagt u emails te sturen, gaan we uw email adres, naam, taal moeten verwerken. De bedoeling hiervan is om u zo goed mogelijk informatie te bezorgen."

[privacy_cookies]
paragraph="* <u>[[website_url]]</u> maakt gebruik van zogenoemde <i>cookies</i> om de online-ervaring te optimaliseren. Dit kunnen sessiecookies, partner- en affiliate-cookies, meetcookies of permanente cookies zijn. De gebruiker heeft te allen tijde de mogelijkheid het plaatsen van cookies te weigeren via de instellingen van zijn/haar internetbrowser, hetgeen onze diensten nadelig kan be√Ønvloeden."

