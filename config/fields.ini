[intro]
type="explain"
description="We need the following information to customize your document."
label="Introduction"

[disclaimer]
type="explain"
description[]="<i>This report does not provide legal advice and does not create an attorney-client relationship.
              If you need legal advice, please contact an attorney directly.</i>"
label="Disclaimer"


[lang]
type="radio"
option[]="en:English"
option[]="nl:Nederlands"
default="en"
label="Language of the privacy statement"

[website_url]
type="text"
required="true"
placeholder="www.yoursite.com"
;;description="Examples: <code>www.example.com</code> &bull; <code>[something].example.com</code> &bull; <code>example.com/[something]</code>"

[company_name]
type="text"
required="true"
description="Company that acts as <i>data controller</i>: who decides what happens with the data"

[is_company_in_eu]
type="boolean"
required="true"
label="Is this a company from a EU country?"

[company_country]
;; country list: https://www.gov.uk/eu-eea
;; verified via https://www.linklaters.com/en/insights/data-protected/data-protected-glossary
type="select"
required="true"
option[]="* Outside the EU"
option[]="Austria (EU)"
option[]="Belgium (EU)"
option[]="Bulgaria (EU)"
option[]="Croatia (EU)"
option[]="Republic of Cyprus (EU)"
option[]="Czech Republic (EU)"
option[]="Denmark (EU)"
option[]="Estonia (EU)"
option[]="Finland (EU)"
option[]="France (EU)"
option[]="Germany (EU)"
option[]="Greece (EU)"
option[]="Hungary (EU)"
option[]="Iceland (EEA)"
option[]="Ireland (EU)"
option[]="Italy (EU)"
option[]="Latvia (EU)"
option[]="Liechtenstein (EEA)"
option[]="Lithuania (EU)"
option[]="Luxembourg (EU)"
option[]="Malta (EU)"
option[]="Netherlands (EU)"
option[]="Norway (EEA)"
option[]="Poland (EU)"
option[]="Portugal (EU)"
option[]="Romania (EU)"
option[]="Slovakia (EU)"
option[]="Slovenia (EU)"
option[]="Spain (EU)"
option[]="Sweden (EU)"
option[]="UK (EU)"

[company_address]
type="text"
required="true"
label="Official address of the company"
placeholder="Street Number, Zipcode City"

[company_vat]
type="text"
label="Company VAT number"
placeholder="XX9999999999"

[company_email]
type="text"
required="true"
label="Email where the company (legal services) can be reached"

[company_phone]
type="text"
required="true"
label="Phone number where the company (legal services) can be reached"

[site_capabilities]
type="explain"
label="<hr />Site characteristics"
description="Depending on what type of site you have, we will customize the privacy statement."

[has_anonymous_visitors]
type="boolean"
default="Y"
label="Your site can be visited by anonymous (not logged-in) users."
description="For a public website, this will be 'Yes'. For 'private' sites, where you can't see anything unless you're logged in, this will be 'No'."

[has_anonymous_comments]
type="boolean"
default="Y"
label="Can anonymous visitors leave comments / content in any way?"
description="For a blog, this might be 'Yes'. For most 'corporate' sites, this will be No."

[has_loggedin_users]
type="boolean"
default="N"
label="Can users log in to your website?"
description="For a blog, this might be 'Yes'. For most 'corporate' sites, this will be No."

[has_paying_users]
type="boolean"
default="N"
label="Does your website have paying users?"
description="Examples: a SaaS, a paid newsletter."

[has_mailinglist]
type="boolean"
default="Y"
label="Can your visitors leave their email address in order to receive information (once/regularly)?"
description="Examples: mailing list, download this document, contact form"

[has_request_via_email]
type="boolean"
default="Y"

[submit]
type="submit"
label="Generate Privacy Statement"

