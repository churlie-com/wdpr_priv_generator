;;------------- PRIVACY: YOUR RIGHTS

[privacy_rights]
title="Wat zijn uw rechten in verband met deze informatie verwerking?"

[privacy_right_access]
filter_only[]="has_loggedin_users"
filter_only[]="has_mailinglist"
paragraph[]="<b>Recht op inzage</b> - [[company_name]] heeft haar beleid in dit document in duidelijke bewoordingen trachten uiteen te zetten. De gebruiker heeft evenwel het recht, middels schriftelijk verzoek, met redelijke tussenpozen, bijkomende inlichtingen in te winnen over de gegevens die voor zijn/haar persoon bij [[company_name]] zijn opgeslagen, over hun herkomst, over het doel waarvoor ze bewaard worden en over de ontvanger aan wie de gegevens worden doorgegeven"

[privacy_right_object]
filter_only="has_loggedin_users"
paragraph[]="<b>Recht tot bezwaar</b> - de gebruiker behoudt het recht om de gegeven toestemming te allen tijde geheel of gedeeltelijk in te trekken, hetgeen kan leiden tot de onmogelijkheid om nog verder van de diensten van [[company_name]] gebruik te maken. Tevens heeft de gebruiker het recht bezwaar te maken tegen het gebruik van zijn/haar gegevens voor direct marketing doeleinden."

[privacy_right_change]
filter_only="has_loggedin_users"
paragraph[]="<b>Recht op verwijdering</b> - De gebruiker heeft het recht te allen tijde rectificatie of verwijdering te eisen van zijn/haar bij [[company_name]] opgeslagen persoonsgegevens."

[privacy_right_change mailing]
filter_only="has_mailinglist"
paragraph[]="<b>Recht op aanpassing/verwijdering</b> - Als abonnee van de mailing list, heeft u bij elke ontvangen email de mogelijkheid u uit te schrijven of uw gegevens aan te passen."

[privacy_right_contact]
paragraph[]="<b>Procedure</b> - u kan uw rechten uitoefenen door een email te sturen naar het volgend adres: [[request_email]] met uw naam, email en de gegevens die u wil zien/veranderen/verwijderen. Wij nemen dan contact met u op om dit binnen de 2 weken te verwerken."

[privacy_right_dpo]
filter_only="request_dpo"
paragraph[]="<b>DPO</b> - [[company_name]] heeft een Data Protection Officer (DPO) aangesteld. De DPO draagt onder meer zorg voor het toezicht op de verwerking van persoonsgegevens door [[company_name]], het inventariseren van gegevensverwerkingen en het adviseren over technologie en beveiliging. Als u ondanks het bovenstaande vermoedt dat uw gegevens niet goed beveiligd zijn, denkt dat misbruik is gemaakt van uw persoonsgegevens of meent dat een juiste verwerking van persoonsgegevens onvoldoende door [[company_name]] wordt gewaarborgd, stuur dan een mail naar [[request_dpo]]."

[privacy_complaint_be]
filter_only="company_country_eu:Belgium (EU)"
paragraph[]="<b>Klachten</b> - U kan zich met klachten richten tot de Commissie voor de Bescherming van de Persoonlijke Levenssfeer via commission@privacycommission.be."

[privacy_complaint_nl]
filter_only="company_country_eu:Netherlands (EU)"
paragraph[]="<b>Klachten</b> - U kan zich met klachten richten tot de Autoriteit Persoonsgegevens via <a href='https://autoriteitpersoonsgegevens.nl/nl/contact-met-de-autoriteit-persoonsgegevens/tip-ons'>autoriteitpersoonsgegevens.nl</a."



