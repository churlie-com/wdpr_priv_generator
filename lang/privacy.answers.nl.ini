title="Met wie delen we deze informatie?"
paragraph[]="* We werken met verschillende externe data verwerkers om bepaalde activiteiten op een professionele manier uit te voeren. We blijven echter telkens data controller van alle persoonlijke data."
paragraph[]="* Persoonsgegevens worden slechts ongeanonimiseerd aan derden verstrekt: indien dit noodzakelijk is om de geboden service te verlenen (bijv. verwerking van betalingen), indien de gebruiker zijn/haar uitdrukkelijke toestemming hiervoor gegeven heeft (bvb bij het abonneren op een mailinglijst), wanneer het verstrekken op grond van de betreffende wettelijke bepalingen is toegestaan voor een specifieke hiertoe wettelijk bevoegde instantie (bijv. in het geval van een onderzoek van de overheid)."
paragraph[]="* Al onze partners zijn ofwel gevestigd in de EU/EEA en vallen onder de GDPR verplichting, ofwel zijn gevestigd buiten de EU/EEA en hebben verklaard de GDPR verplichtingen te volgen. We hebben een overeenkomst met elk van hen, die dit bevestigd."

